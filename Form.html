<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<script>
    function matchpswd(){
        var pw1 = document.getElementById("pswd1");
        var pw2 = document.getElementById("pswd2");
        if(pw1!=pw2){
            alert("Password didn't match")
        }
    }
</script>
<body>
    <div class="form-center">
    <form action="">
        <fieldset>
            <legend><b>Personal Details</b></legend>
        <section class="details">
    
        <label for="fname"><b>First Name: </b></label> 
        <input type="text" id="fname" name="fname" placeholder="Enter First Name">
        <label for="lname"><b>Last Name: </b></label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name">
        <label for="pswd1"><b>Password: </b></label> 
        <input type="password" id="pswd1" name="pswd1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must Contain at least one number and one upper case and lower case letter, annd at least 8 or more characters" placeholder="Enter Password" required>
        <label for="pswd2"><b>Confirm Password: </b></label>
        <input type="password" id="pswd" name="pswd2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must Contain at least one number and one upper case and lower case letter, annd at least 8 or more characters" placeholder="Re-Enter password" required>
        <label for="email"><b>Email: </b></label>
        <input type="email" id="email" name="email" placeholder="Enter Mail"><br>
    </section>
    <section class="other">
        <label for="lang"><b>Language: </b></label><br>
        <input type="checkbox" name="lang1" id="lang1">
        <label for="lang1">English</label><br>
        <input type="checkbox" name="lang2" id="lang1">
        <label for="lang1">Urdu</label><br>

        <label for="gen"><b>Gender: </b></label><br>
        <input type="radio" name="Gender" id="male" >
        <label for="male">Male</label><br>
        <input type="radio" name="Gender" id="female" >
        <label for="female">Female</label><br>

        <label for="rol"><b>Role: </b></label><br>
        <input type="radio" name="post" id="user" >
        <label for="user">User</label><br>
        <input type="radio" name="post" id="admin" >
        <label for="admin">Admin</label><br>
        <button type="submit" onclick="matchpswd()"> Save </button>
        
    </section>
</fieldset>
    </form>
    </div>
</body>
</html>
